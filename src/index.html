<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random card generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success d-flex justify-content-center min-vh-100">
    <div class="container-fluid d-flex justify-content-center">
      <div class="card my-auto" style="width: 400px; height: 600px;">
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 id="top-left-corner-suit" class="card-title pinta">♣</h5>
          <p id="card-number" class="card-text valor text-center">
            7
          </p>
          <h5 id="bottom-right-corner-suit" class="card-title pinta text-end">
            ♣
          </h5>
        </div>
      </div>
    </div>
  </body>
</html>
